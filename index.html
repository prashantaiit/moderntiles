<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tiles - Lakhimpur Kheri</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Modern Tiles</h1>
        <p>Your one-stop solution for tiles, pipe fittings, and sanitaryware in Lakhimpur Kheri</p>
    </header>

    <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#about" onclick="showPage('about')">About Us</a>
        <a href="#contact" onclick="showPage('contact')">Contact</a>
    </nav>

    <div class="container" id="content">
        <!-- Content will be injected here -->
    </div>

    <footer>
        <p>&copy; 2025 Modern Tiles. All rights reserved.</p>
        <p>Located on Mela Road, Lakhimpur, Uttar Pradesh</p>
    </footer>

    <script>
        const pages = {
            home: `
                <h2>Home</h2>
                <p>Welcome to Modern Tiles, where we offer premium quality tiles, pipe fittings, and sanitaryware to enhance your spaces.</p>
                <p>Visit us on Mela Road, Lakhimpur Kheri, for the best products at competitive prices.</p>
            `,
            about: `
                <h2>About Us</h2>
                <p>Modern Tiles has been serving the Lakhimpur Kheri community with top-notch tiles, pipe fittings, and sanitaryware for years.</p>
                <p>Our mission is to provide our customers with quality products and excellent service to create stunning interiors.</p>
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Address: Mela Road, Lakhimpur, Uttar Pradesh</p>
                <p>Phone: +91-1234567890</p>
                <p>Email: info@moderntiles.com</p>
            `
        };

        function showPage(page) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = pages[page] || '<h2>Page not found</h2>';
        }

        // Show Home page by default
        showPage('home');
    </script>
</body>

</html>
